AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for a DynamoDB Table

Resources:
  CreateGameFunction:
      Type: AWS::Serverless::Function
      Properties:
        Handler: create-game/app.handler
        Runtime: nodejs22.x
        MemorySize: 128
        Timeout: 10
        Environment:
          Variables:
            GAME_TABLE: !Ref GameTable
        Policies:
          - DynamoDBCrudPolicy:
              TableName: !Ref GameTable
        Events:
          CreateGameApi:
            Type: Api
            Properties:
              Path: /create-game
              Method: post
  GameTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: GameTable
      BillingMode: PAY_PER_REQUEST # Adjust if you want provisioned capacity
      AttributeDefinitions:
        - AttributeName: gameId
          AttributeType: S
        - AttributeName: entityType
          AttributeType: S
      KeySchema:
        - AttributeName: gameId
          KeyType: HASH # Partition key
        - AttributeName: entityType
          KeyType: RANGE # Sort key
      SSESpecification:
        SSEEnabled: true
      TimeToLiveSpecification:
        AttributeName: ttl # Optional for automatic record expiration
        Enabled: true
      Tags:
        - Key: Project
          Value: CardGameApp

Outputs:
  TableName:
    Description: DynamoDB table name
    Value: !Ref GameTable
  TableArn:
    Description: DynamoDB table ARN
    Value: !GetAtt GameTable.Arn
